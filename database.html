<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Database | MathGloss </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jQuery (slim min) -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
		<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
		<script type="text/javascript">
		  $(document).ready(function(){
		  	// https://datatables.net/forums/discussion/4025/sorting-to-ignore-empty-cells
				jQuery.fn.dataTableExt.oSort['sortString-asc'] = function(x,y) {
				var retVal;
				x = $.trim(x);
				y = $.trim(y);

				if (x==y) retVal= 0;
				else if (x == "" || x == " ") retVal= 1;
				else if (y == "" || y == " ") retVal= -1;
				else if (x > y) retVal= 1;
				else retVal = -1; // <- this was missing in version 1

				return retVal;
				}
				jQuery.fn.dataTableExt.oSort['sortString-desc'] = function(y,x) {
				var retVal;
				x = $.trim(x);
				y = $.trim(y);

				if (x==y) retVal= 0;
				else if (x == "" || x == " ") retVal= -1;
				else if (y == "" || y == " ") retVal= 1;
				else if (x > y) retVal= 1;
				else retVal = -1; // <- this was missing in version 1

				return retVal;
				}
		    $('#database').DataTable({
		    	"pageLength": 25,
		    	"lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
		    	"order": [[1, "asc"]],
		    	"aoColumns": [ null, { "sType" : "sortString" }, { "sType" : "sortString" }, { "sType" : "sortString" }, { "sType" : "sortString" }]
		    });
			});
		</script>
  </head>

  <body>

  	<h1>MathGloss Database</h1>

  	<h4><a href="https://mathgloss.github.io/MathGloss/">&larr; Back to home</a></h4>

  	<p>
  		This table contains Wikidata ID numbers and the corresponding term from each corpus. To see terms from the corpora that were not mapped to Wikidata, click on the links in the headers.
  	</p>

  {% include database-table.html %}

  </body>

</html>
