<p>Let $V$ be a <a href="../entries/Q125977.html" target="_blank" rel="noopener">vector space</a>. A subset $K\subset V$ is <strong>convex</strong> if for all $x,y \in K$ and $t \in [0,1]$, the vector $tx + (1-t)y$ is in $K$.</p>
