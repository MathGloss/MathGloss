<p>A point $x \in X$ a <a href="../entries/Q179899.html" target="_blank" rel="noopener">topological space</a> is a <strong>limit point</strong> of the subset $A\subset X$ if it is the <a href="https://mathgloss.github.io/MathGloss/chicago/sequence_convergence" target="_blank" rel="noopener">limit of some sequence</a> of elements of $A$.</p>
