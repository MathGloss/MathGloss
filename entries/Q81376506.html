<p>Let $S$ be a <a href="../entries/Q13690522.html" target="_blank" rel="noopener">simple</a> <a href="../entries/Q1136782.html" target="_blank" rel="noopener">Lie algebra representation</a> $\mathfrak g$. The <strong>isotypic component of type $S$</strong> of a <a href="../entries/Q1136782.html" target="_blank" rel="noopener">representation</a> $V$ is the <a href="https://mathgloss.github.io/MathGloss/chicago/direct_sum_of_group_representations" target="_blank" rel="noopener">direct sum</a> of <a href="../entries/Q55648664.html" target="_blank" rel="noopener">subrepresentations</a> of $V$ <a href="https://mathgloss.github.io/MathGloss/chicago/isomorphism_of_representations" target="_blank" rel="noopener">isomorphic</a> to $S$.</p>
