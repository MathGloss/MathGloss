        <section class="mathgloss-definition">
      <h2>MathGloss Definition</h2>
<p>A set is <strong>uncountable</strong> if it is not <a href="../entries/Q66707394.html" target="_blank" rel="noopener">countable</a>; that is, if it has <a href="../entries/Q163875.html" target="_blank" rel="noopener">cardinal number</a> <a href="https://mathgloss.github.io/MathGloss/chicago/Cantor-Schroeder-Bernstein_theorem" target="_blank" rel="noopener">greater than</a> that of the natural numbers $\mathbb N$.</p>
