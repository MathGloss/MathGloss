      <h2>MathGloss Definition</h2>
<p>Let $H$ be a <a href="../entries/Q466109.html" target="_blank" rel="noopener">subgroup</a> of the <a href="../entries/Q83478.html" target="_blank" rel="noopener">group</a> $G$. The <strong>index</strong> of $G$ is $[G:H] = \vert G\vert /\vert H\vert $. By Lagrange's theorem, this is always an integer.</p>
