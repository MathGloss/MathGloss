      <h2>MathGloss Definition</h2>
<p>Let $X$ be a <a href="../entries/Q180953.html" target="_blank" rel="noopener">metric space</a>. Two <a href="../entries/Q180953.html" target="_blank" rel="noopener">metrics</a> $\rho_1$, $\rho_2$ are <strong>equivalent</strong> if there exists $c&gt;0$ such that $$\frac{1}{c}\rho_1(x,y) \leq \rho_2(x,y) \leq c\rho_1(x,y).$$</p>
