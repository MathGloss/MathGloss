      <h2>MathGloss Definition</h2>
<p>An <a href="../entries/Q1411166.html" target="_blank" rel="noopener">orthonormal sequence</a> of vectors $\{v_i\}_{i\in\mathbb N}$ in a <a href="../entries/Q190056.html" target="_blank" rel="noopener">Hilbert space</a> $H$ is an <strong>orthonormal (Hamel) basis</strong> for $H$ if $$h = \sum_{i\in\mathbb N} \langle v_i, h\rangle v_i$$ for all $h \in H$.</p>
