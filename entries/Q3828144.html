<p>A <strong>chart</strong> or <strong>coordinate patch</strong> on an $m$-dimensional <a href="../entries/Q203920.html" target="_blank" rel="noopener">manifold</a> $M$ is an <a href="https://mathgloss.github.io/MathGloss/chicago/open" target="_blank" rel="noopener">open</a> set $U\subset M$ together with a <a href="../entries/Q202906.html" target="_blank" rel="noopener">homeomorphism</a> $\phi: U\to \mathbb R^m$ onto an <a href="https://mathgloss.github.io/MathGloss/chicago/open" target="_blank" rel="noopener">open</a> subset of the <a href="../entries/Q644719.html" target="_blank" rel="noopener">closed half-space</a> $H^m$.</p>
