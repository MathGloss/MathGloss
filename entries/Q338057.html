        <section class="mathgloss-definition">
      <h2>MathGloss Definition</h2>
<p>Let $(X,*)$ be a <a href="https://mathgloss.github.io/MathGloss/chicago/magma" target="_blank" rel="noopener">magma</a> with <a href="https://mathgloss.github.io/MathGloss/chicago/identity_element" target="_blank" rel="noopener">identity element</a> $e$. An element $a\in X$ is a <strong>right inverse element</strong> for $b\in X$ if $a * b=e$.</p>
    </section>
