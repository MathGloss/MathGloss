      <h2>MathGloss Definition</h2>
<p>Let $G$ be a <a href="../entries/Q622679.html" target="_blank" rel="noopener">matrix Lie group</a>. Then the <strong><a href="https://mathgloss.github.io/MathGloss/chicago/Lie_algebra" target="_blank" rel="noopener">Lie algebra</a> of $G$</strong> is the set of all <a href="../entries/Q44337.html" target="_blank" rel="noopener">matrices</a> $X \in M_n(\mathbb C)$ such that the <a href="https://mathgloss.github.io/MathGloss/chicago/exponential_of_linear_transformation" target="_blank" rel="noopener">matrix exponential</a> $e^{tX} \in G$ for all $t \in \mathbb R$.</p>
