      <h2>MathGloss Definition</h2>
<p>The <strong>diameter</strong> of a nonempty subset $E$ of a <a href="../entries/Q180953.html" target="_blank" rel="noopener">metric space</a> $(X,\rho)$ is given by the <a href="../entries/Q215071.html" target="_blank" rel="noopener">supremum</a> $$\text{diam}(E) = \sup\{\rho(x,y)\mid x,y \in E\}.$$</p>
