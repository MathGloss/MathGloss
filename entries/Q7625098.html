<p>Let $L$ be a <a href="https://mathgloss.github.io/MathGloss/chicago/Lie_algebra" target="_blank" rel="noopener">Lie algebra</a> with <a href="../entries/Q189569.html" target="_blank" rel="noopener">basis</a> $\{x_1,\dots,x_n\}$. The <strong>structure constants</strong> $a_{ij}^k$ are the constants in the expressions $$[x_ix_j] = \sum_{k=1}^n a_{ik}^k x_k.$$</p>
