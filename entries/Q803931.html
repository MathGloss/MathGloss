      <h2>MathGloss Definition</h2>
<p>A subset $A$ of a <a href="../entries/Q179899.html" target="_blank" rel="noopener">topological space</a> $X$ has the <strong>Baire property</strong> if there exists an <a href="https://mathgloss.github.io/MathGloss/chicago/open" target="_blank" rel="noopener">open</a> set $G$ such that the <a href="../entries/Q1147242.html" target="_blank" rel="noopener">symmetric difference</a> of $A$ and $G$ ($A \triangle G$) is <a href="https://mathgloss.github.io/MathGloss/chicago/meager" target="_blank" rel="noopener">meager</a>.</p>
