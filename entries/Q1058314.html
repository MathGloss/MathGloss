<p>Let $U,V\subset\mathbb R^n$ be <a href="https://mathgloss.github.io/MathGloss/chicago/open" target="_blank" rel="noopener">open</a>. A <strong><a href="https://mathgloss.github.io/MathGloss/chicago/class" target="_blank" rel="noopener">class</a> $C^k$ diffeomorphism</strong> is a <a href="../entries/Q180907.html" target="_blank" rel="noopener">bijective</a> $C^k$ function $g:U\to V$ such that the inverse $g^{-1}$ is also of <a href="https://mathgloss.github.io/MathGloss/chicago/class" target="_blank" rel="noopener">class</a> $C^k$.</p>
