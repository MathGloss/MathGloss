        <section class="mathgloss-definition">
      <h2>MathGloss Definition</h2>
<p>Let $X$ be a <a href="../entries/Q179899.html" target="_blank" rel="noopener">topological space</a>. For any $A\subset X$, the <strong>interior</strong> $\text{int}(A)$ of $A$ is the largest <a href="../entries/Q56640161.html" target="_blank" rel="noopener">open</a> set contained in $A$.</p>
