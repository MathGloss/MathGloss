        <section class="mathgloss-definition">
      <h2>MathGloss Definition</h2>
<p>Let $U\subset\mathbb R^n$ be an <a href="../entries/Q56640161.html" target="_blank" rel="noopener">open</a> subset and let $f:U\to\mathbb R$ be <a href="../entries/Q783507.html" target="_blank" rel="noopener">differentiable</a> on $U$. The point $a \in U$ is a <strong>critical point</strong> of $f$  if $Df(a) =0$.</p>
    </section>
