<p>A <strong>subgraph</strong> $A$ of a <a href="https://mathgloss.github.io/MathGloss/chicago/graph" target="_blank" rel="noopener">graph</a> $X$ is a <a href="https://mathgloss.github.io/MathGloss/chicago/graph" target="_blank" rel="noopener">graph</a> $A\subset X$ with $A^0\subset X^0$. That is, $A$ is a union of some of the vertices and edges of $X$.</p>
