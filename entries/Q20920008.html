      <h2>MathGloss Definition</h2>
<p>Let $(X,\Sigma, \mu)$ be a <a href="../entries/Q3058212.html" target="_blank" rel="noopener">measure space</a>. The <strong>essential supremum</strong> $\alpha$ is the largest real number $\alpha$ such that $\mu(\{x\mid f(x) &lt; \alpha\}) = 0$.</p>
