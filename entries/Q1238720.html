      <h2>MathGloss Definition</h2>
<p>The <strong>volume</strong> of a <a href="../entries/Q209.html" target="_blank" rel="noopener">rectangle</a> $Q$ in $\mathbb R^n$ is the product of the lengths of the <a href="https://mathgloss.github.io/MathGloss/chicago/component_interval" target="_blank" rel="noopener">component intervals</a> of $Q$: $$\text{vol}(Q) = (b_1-a_1)\cdots(b_n-a_n).$$</p>
