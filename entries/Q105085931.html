        <section class="mathgloss-definition">
      <h2>MathGloss Definition</h2>
<p>A <strong>cycle</strong> is an element $\sigma$ of the <a href="../entries/Q849512.html" target="_blank" rel="noopener">symmetric group</a> $S_X$ if the <a href="https://mathgloss.github.io/MathGloss/chicago/group_action" target="_blank" rel="noopener">action</a> on $X$ of the <a href="../entries/Q466109.html" target="_blank" rel="noopener">subgroup</a> <a href="../entries/Q734209.html" target="_blank" rel="noopener">generated</a> by $\sigma$ has at most one <a href="../entries/Q3884964.html" target="_blank" rel="noopener">orbit</a> with more than one element.</p>
