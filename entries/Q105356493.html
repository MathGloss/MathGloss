<p>The <strong>circle <a href="../entries/Q83478.html" target="_blank" rel="noopener">group</a></strong>, usually denoted $\mathbb T$, is the complex $1$-<a href="https://mathgloss.github.io/MathGloss/chicago/torus" target="_blank" rel="noopener">torus</a>. Equivalently, it is the multiplicative <a href="../entries/Q83478.html" target="_blank" rel="noopener">group</a> of <a href="../entries/Q11567.html" target="_blank" rel="noopener">complex numbers</a> with <a href="https://mathgloss.github.io/MathGloss/chicago/complex_absolute_value" target="_blank" rel="noopener">complex absolute value</a> $1$.</p>
